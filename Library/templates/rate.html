{% extends "style.html" %}
{% block title %} <b>Rating</b> {% endblock %}
{% block content %}
<style>
  .container-out {
  position: relative;
  width: 50%;
  max-width: 300px;
 -webkit-text-stroke: 0.5px black;
}

</style>
<h2 class="bangers" style="font-size: 55px; text-align: center">Rate a Book</h2>
<form id="rated">
<!-- used to toggle the options of books that the user can pick-->
<details class="container-out gloria" style="text-color: white">
  <summary>Click here to select a book</summary>
    <ul>
        <!-- With these, we are able to pull all the books from our database and make it each an option within our list -->
         {% for book in cart %}
            <li><b>{{ book.title }} by {{ book.author }} ({{ book.year }}) â€” Serial: {{ book.serialNum }}</b></li>
        {% endfor %}
    </ul>
</details>

</form>

{% endblock %}
