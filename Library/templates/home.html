{% extends "style.html" %}
{% block title %}Library{% endblock %}
{% block content %}
<meta charset="UTF-8">

<style>
  /* Set the background image */
  body {
    background-image: url("static/Library.jpg");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    background-size: fixed;
  }

  /* Used to transform and edit the position of our images and where they lie on the screen  */
  .move {
    transform: translate(700px, -350px);
  }

  .move2 {
    transform: translate(850px, -790px);
  }

  .move3 {
    transform: translate(650px, -350px);
  }

  /* We use these classes to outline our text */
  .outline {
    -webkit-text-stroke: 0.1px rgb(220, 220, 220);
  }

  .outline2 {
    -webkit-text-stroke: 1.5px black;
  }

  /* Container styles for overlay effects */
  .container2 {
    position: relative;
    display: inline-block;
  }

  .overlay2 {
    position: absolute;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5); /* Semi-transparent black */
    color: white;
    width: 100%;
    transition: 0.5s ease;
    opacity: 0;
    font-size: 20px;
    padding: 20px;
    text-align: center;
  }

  .container2:hover .overlay2 {
    opacity: 1;
  }
</style>

<body>
  <div class="rubik" style="text-align: center">
    <h2 class="outline"><u>Welcome to Miracle's Library</u></h2>
  </div>

  <div style="text-align: center">
    <p style="color: white;" class="elite outline2">To get started, please select one of the images below</p>
  </div>

  <!--
    We have linked three images to various templates so that it can call it and render it.
    We also made sure that we added the respective classes and an id that will help us identify when we click on the image
  -->

  <a href="http://127.0.0.1:5000/read" id="reader">
    <div class="container">
      <img src="static/toonBook.png" alt="Toon Book" width="300" style="margin-left: 200px">
      <div class="overlay" style="margin-left: 200px">Read a Book</div>
    </div>
  </a>

  <div>
    <a href="http://127.0.0.1:5000/upload" id="reader2">
      <div class="container2">
        <img src="static/upload-cat.gif" alt="Upload" width="375" class="move">
        <div class="overlay2 move">Upload a PDF</div>
      </div>
    </a>

    <a href="http://127.0.0.1:5000/rate" id="reader3">
      <div class="container2">
        <img src="static/raterz.png" alt="Rate" class="move3">
        <div class="overlay2 move3">Rate/Leave Review</div>
      </div>
    </a>
  </div>

  <script>
    /* We use these to get the respective elements (based off the id we have attached to them) in order to add an event listener
     which will be triggered and activate the nav function once it senses a click*/
    document.getElementById("reader").addEventListener("click", nav);
    document.getElementById("reader2").addEventListener("click", nav);
    document.getElementById("reader3").addEventListener("click", nav);

    /* This function will collect teh event of the event listener that triggered it and then determine (based off which event triggered it)
     which location or webpage to go to*/
    function nav(event) {
    /*  This will ensure that the image when clicked does not automatically go to the link associated with it */
      event.preventDefault();
      /*  This will produce a pop-up box to confirm with the user if they are sure they want to navigate to a new page */
      if (confirm("Are you sure you want to leave this page")) {
        window.location.href = event.currentTarget.href;
      }
    }
  </script>
</body>
{% endblock %}
