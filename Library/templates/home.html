{% extends "style.html" %}
{% block title %}Library{% endblock %}
{% block content %}
    <meta charset="UTF-8">
    <title> Miracles Library </title>
<style>
    body {
      background-image: url("static/Library.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-size: fixed
    }
    .move{
         transform: translate(700px, -350px);

      }
    .move2{
         transform: translate(1000px, -750px);

      }
    .outline{
      -webkit-text-stroke: 0.1px rgb(220, 220, 220);;

      }
      .outline2{
      -webkit-text-stroke: 1.5px black;;

      }
    .container2 {
  position: relative;
  width: 50%;
  max-width: 375px;
}
    /* The overlay effect - lies on top of the container and over the image */
    .overlay2 {
      position: absolute;
      bottom: 0;
      background: rgb(0, 0, 0);
      background: rgba(0, 0, 0, 0.5); /* Black see-through */
      color: #f1f1f1;
      width: 100%;
      transition: .5s ease;
      opacity:0;
      color: white;
      font-size: 20px;
      padding: 20px;
      text-align: center;
    }
  .container2:hover .overlay2 {
  opacity: 1;
}
</style>
<body>
<div class="rubik" style="text-align: center" >
  <h2 class = "outline"><u>Welcome to Miracle's Library</u></h2>
</div>
<div style="text-align: center">
  <p style ="color: white;" class="elite outline2">To get started, please select on of the images below</p>
</div>
<a href="http://127.0.0.1:5000/read">
        <div class="container">
        <img src="static/toonBook.png" alt="Toon Book" width="300" style="margin-left: 200px">
        <div class="overlay" style="margin-left: 200px">Read a Book</div>
        </div>
</a>
<div>
<a href="http://127.0.0.1:5000/read">
        <div class="container2">
        <img src="static/upload-cat.gif" alt="Upload" width="375" class="move">
        <div class="overlay2 move" >Upload a PDF</div>
        </div>
</a>
<a href="http://127.0.0.1:5000/read">
        <div class="container">
        <img src="static/raterz.png" alt="Upload" width="1150" class="move2">
        <div class="overlay move2" >Rate/Leave Review</div>
        </div>
</a>
</div>
</body>
{% endblock %}
