<!DOCTYPE html>
<html lang="en">
<head>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Chewy&family=Comic+Neue&family=Creepster&family=Freckle+Face&family=Gloria+Hallelujah&family=Luckiest+Guy&family=Monoton&family=Rubik+Moonrocks&family=Special+Elite&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    {%block title%}Title{% endblock %}
  <style>
    body {
      padding: 2em;
      background: #fffdf7;
      font-size: 1.3rem;
      line-height: 1.6;
    }

    .font-sample {
      margin-bottom: 2em;
      padding: 1em;
      border-left: 6px solid #ccc;
      background: #f9f9f9;
    }

    h2 {
      margin: 0 0 0.3em;
    }

    .comic-neue { font-family: 'Comic Neue', cursive; }
    .chewy { font-family: 'Chewy', cursive; }
    .bangers { font-family: 'Bangers', cursive; }
    .freckle { font-family: 'Freckle Face', cursive; }
    .monoton { font-family: 'Monoton', cursive; }
    .rubik {
    font-family: 'Rubik Moonrocks', cursive;
    font-size: 45px
    }
    .creepster { font-family: 'Creepster', cursive; }
    .gloria { font-family: 'Gloria Hallelujah', cursive; }
    .luckiest { font-family: 'Luckiest Guy', cursive; }
    .elite {
    font-family: 'Special Elite', cursive;
    font-size: 30px
    }
  </style>
</head>
<body>
{% block content%}{% endblock %}
</body>
</html>
