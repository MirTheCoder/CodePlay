<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
</head>
<!-- Here is the css styling for our code that all the templates that are extended to this template can refer to -->
<style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        h2 {
            color: #333;
        }
        p {
            font-size: 1.1em;
            color: #555;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 1.1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin: 20px 0;
        }
        contain {
            max-width: 1200px;
            margin: 0 auto; /* center horizontally */
            padding: 0 20px;
        }
</style>
<body>
    <h1>Miracle's Website</h1>
    {% block content %}
    {% endblock %}
    <div class = "contain">
        {% block box %}
        {% endblock %}
    </div>
</body>
</html>
