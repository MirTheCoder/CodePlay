<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title%}{% endblock %}</title>
</head>
<style>
         body {
        background-color: #001f3f; /* Deep retro blue */
        color: #f8f8f8;
        font-family: 'Courier New', Courier, monospace;
        margin: 0;
        padding: 0 20px;
    }

    h2 {
        background-color: #7fdbff; /* Retro powder blue */
        color: #001f3f;
        text-align: center;
        padding: 20px;
        font-style: italic;
        font-size: 2.5rem;
        margin-top: 0;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border-radius: 8px;
    }

    h3 {
        color: #ffdc00;
        text-align: center;
        margin-top: 40px;
        font-size: 1.8rem;
        text-decoration: underline;
    }

    p {
        text-align: center;
        font-size: 1.1rem;
        max-width: 900px;
        margin: 20px auto;
        padding: 20px;
        line-height: 1.6;
        background-color: #003366;
        border-radius: 10px;
        box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
        font-weight: bold;
    }

    img {
        display: block;
        margin: 30px auto;
        border-radius: 10px;
        box-shadow: 0 0 15px #39cccc;
    }

    a {
        display: flex;
        justify-content: center;
        margin: 50px 0;
    }

    a img {
        width: 100px;
        transition: transform 0.3s ease, filter 0.3s ease;
    }

    a img:hover {
        transform: scale(1.1);
        filter: brightness(1.3);
    }

    /* Responsive tweaks */
    @media (max-width: 600px) {
        h2 {
            font-size: 2rem;
        }
        h3 {
            font-size: 1.5rem;
        }
        p {
            font-size: 1rem;
            padding: 15px;
        }
        img, video {
            width: 90%;
        }
    }
    body {
        font-family: 'Press Start 2P', monospace;
        font-size: 12px;
    }
</style>
<body>
    {% block content %}
    {% endblock %}
    <a href = "http://127.0.0.1:5000"><img src="static/RETURN-removebg-preview.png" alt="Return" width="100"> </a>
</body>
</html>
